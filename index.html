<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ควย</title>
</head>

<body>
    <h1>ควย</h1>

    <div class="container">
        <form id="kuy">
            <input type="text" name="kuy" class="from-control">
            <button type="submit">ส่ง</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>


    <script>
        const liff_id = "1656870853-2NjPPW9X"
        var profile = {};

        liff.init({
            liffId: liff_id
        }).then(async() => {
            if (liff.isInclient) {

                profile = await liff.getProfile();

            } else {
                alert("หำหมา")
            }
        })

        $('#kuy').on('submit', function(e) {
            e.preventDefault()
            let message = $(this).find('input[name=kuy]').val()

            liff.sendMessages([{
                type: 'text',
                text: profile.displayName + ' ส่ง ' + message
            }, {
                type: 'image',
                originalContentURL: profile.pictureUrl,
                previewImageURL: profile.pictureUrl

            }]).then(() => {
                liff.closeWindow();
            })

        })
    </script>
</body>

</html>
